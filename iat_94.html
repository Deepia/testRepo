<!DOCTYPE html>
<html>
<head>

    <script>

        var webMethod = "http://testapps.hotspex.com/EXT/Implicit/service.asmx/";
        //var webMethod = "http://localhost:4487/service.asmx/";
        function addImplicitCate() {
            var bookData = {
                projectID: 3,
                cates: [
                  {
                      categoryName: "AAA",
                      categoryDesc: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse suscipit lectus nec varius tincidunt."
                  },
                  {
                      categoryName: "BBB",
                      categoryDesc: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse suscipit lectus nec varius tincidunt."
                  }
                ]
            }
            var StringifiedContent = JSON.stringify({ 'userdata': bookData });
            $.ajax({
                type: "POST",
                url: webMethod + "addImplicitCate",//Path to webservice
                data: StringifiedContent,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    alert(JSON.stringify(msg));
                }
            });
        }

    </script>
