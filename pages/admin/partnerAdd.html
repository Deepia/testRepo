<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/assets/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/app.css">

    <link rel="import" href="/import/header.html">

    <title>Awesome Hotspex Home</title>
  </head>
  <body>

    <div class="topSection"></div>

    <main>
      <div class="sectionTitle">
        Partner Infomration
      </div>
      <div class="sectionContainer">
        <form class="sectionContent">
          <div class="fieldHalf">
            <label>Company Name</label>
            <input type="text">
          </div>
          <div class="fieldHalf">
            <label>HS Contact Email</label>
            <input type="text">
          </div>
          <div class="fieldHalf">
            <label>Type of Partner</label>            
            <select name="" id="">
              <option value="">Client</option>
              <option value="">Tech</option>
              <option value="">Other</option>
            </select>
          </div>
          <div class="fieldHalf">
            <label>Account Status</label>
            <select name="" id="">
              <option value="">Enabled</option>
              <option value="">Disabled</option>
            </select>
          </div>

          <label>Access Application</label>
          <div class="field">
            <label>
              <input type="checkbox">
              Packspex
            </label>
            <label>
              <input type="checkbox">
              IAT
            </label>
            <label>
              <input type="checkbox">
              KYZ
            </label>
            <label>
              <input type="checkbox">
              PGNAT/GNAT
            </label>
            <label>
              <input type="checkbox">
              PIX
            </label>
            <label>
              <input type="checkbox">
              Emoti/Persona
            </label>
          </div>
    
          <div class="buttonSection">
            <button type="button" class="success button submit">Submit</button>
            <button type="button" class="button cancel">Cancel</button>            
          </div>
        </form>
      </div>     
    </main>

    <script src="/assets/js/vendor/jquery.js"></script>
    <script src="/assets/js/vendor/what-input.js"></script>
    <script src="/assets/js/vendor/foundation.js"></script>
    <script src="/assets/js/app.js"></script>

  </body>
</html>
