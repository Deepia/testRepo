<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/assets/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/app.css">

    <link rel="import" href="/import/header.html">

    <title>Awesome Hotspex Home</title>
  </head>
  <body>

    <div class="topSection"></div>

    <main>
      <div class="sectionTitle">
        User Infomration
      </div>
      <div class="sectionContainer">
        <form class="sectionContent">
          <div class="fieldHalf">
            <label>First Name*</label>
            <input type="text" required>
          </div>
          <div class="fieldHalf">
            <label>Last Name*</label>
            <input type="text" required>
          </div>
          <div class="fieldHalf">
            <label>Company*</label>
            <input type="text" required>
          </div>
          <div class="fieldHalf">
            <label>Start Date*</label>
            <input type="date" required>
          </div>          
          <div class="fieldHalf">
            <label>Email*</label>
            <input type="email" required>
          </div>
          <div class="fieldHalf">
            <label>Access Level*</label>            
            <select name="access" id="access">
              <option value="">Disabled</option>
              <option value="">Guest</option>
              <option value="">User</option>
              <option value="">Manager</option>
              <option value="">Director</option>
              <option value="">AVP</option>
              <option value="">VP</option>
              <option value="">SVP</option>
              <option value="">Exec VP</option>
              <option value="">President</option>
              <option value="">Super User</option>
            </select>
          </div>
          <div class="fieldHalf">
            <label>Department</label>            
            <select name="" id="">
              <option value="">Analytics</option>
              <option value="">Finace</option>
              <option value="">Human Resource</option>
              <option value="">NPD</option>
              <option value="">Opertaion</option>
              <option value="">Research</option>
              <option value="">Technoloy</option>
              <option value="">Socail</option>
            </select>
          </div>
          <div class="fieldHalf">
            <label>Access Privileges*</label>
            <select name="" id="">
              <option value="">User</option>
              <option value="">Administrator</option>
            </select>
          </div>
    
          <div class="buttonSection">
            <button type="button" class="success button submit">Submit</button>
            <button type="button" class="button cancel">Cancel</button>            
          </div>
        </form>
      </div>     
    </main>

    <script src="/assets/js/vendor/jquery.js"></script>
    <script src="/assets/js/vendor/what-input.js"></script>
    <script src="/assets/js/vendor/foundation.js"></script>
    <script src="/assets/js/app.js"></script>

  </body>
</html>
