<html>
<head>

            crossorigin="anonymous"></script>
    <script>
        function RunDemo() {



            var userData = {
                "spexID": 123456,
                "shelfID": [36,37],

            var webMethod = "http://testapps.hotspex.com/extn/packspexws/pxservicefe.asmx/";
            //var webMethod = "http://localhost:33267/PxServiceFE.asmx/";
            $.ajax({
                type: "POST",
                url: webMethod + "SaveShopspexUserDuration",
                data: JSON.stringify({ "shopspexUserDuration": userData }),

                },

                }
